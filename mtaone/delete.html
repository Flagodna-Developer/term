<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      }
    </script>
  </head>
  <body>
   <div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
    <h2 class="text-2xl font-medium mb-4">Hapus Akun - MTA ONE</h2>
    <form>
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Nama</label>
            <input type="text" id="name" name="name"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
            <label for="id_user" class="block text-gray-700 font-medium mb-2">ID Pengguna</label>
            <input type="number" id="id_user" name="id_user"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
            <label for="gender" class="block text-gray-700 font-medium mb-2">Alasan</label>
            <select id="gender" name="gender"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
                <option value="">Pilih</option>
                <option value="1">Tidak Perlu Lagi Akun</option>
                <option value="2">Menemukan Alternatif yang Lebih Baik</option> 
                <option value="3">Kekhawatiran tentang Privasi</option> 
                <option value="4">Pengalaman Tidak Memuaskan</option> 
                <option value="5">Spam atau Komunikasi yang Tidak Diinginkan</option> 
                <option value="6">Kekhawatiran tentang Penggunaan Data</option> 
                <option value="7">Ketidakaktifan Akun</option> 
                <option value="8">Perubahan Kebijakan Perusahaan</option> 
                <option value="9">Masalah teknis</option> 
                <option value="10">Alasan pribadi</option>  
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2 pt-3">Tingkat Kepuasan Penggunaan Aplikasi</label>
            <div class="flex flex-wrap -mx-2">
                <div class="px-2 w-1/3">
                    <label for="rating-1" class="block text-gray-700 font-medium mb-2">
                        <input type="radio" id="rating-1" name="rating" value="1" class="mr-2">Kecewa
                    </label>
                </div>
                <div class="px-2 w-1/3">
                    <label for="rating-2" class="block text-gray-700 font-medium mb-2">
                        <input type="radio" id="rating-2" name="rating" value="blue" class="mr-2">Biasa
                    </label>
                </div>
                <div class="px-2 w-1/3">
                    <label for="rating-3" class="block text-gray-700 font-medium mb-2">
                        <input type="radio" id="rating-3" name="rating" value="green" class="mr-2">Puas
                    </label>
                </div> 
            </div>
        </div>
        <div class="mb-4">
            <label for="feedback" class="block text-gray-700 font-medium mb-2">Masukan</label>
            <textarea id="feedback" name="feedback"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" rows="5" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2 pt-3">Konfirmasi</label>
            <div class="flex flex-wrap -mx-2">
                <div class="px-2">
                    <label for="confirmation" class="block text-gray-700 font-medium mb-2">
                        <input type="checkbox" id="confirmation" name="confirmation" value="1" class="mr-2" required>Saya yakin menghapus akun
                    </label>
                </div> 
            </div>
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Kirim</button>
        </div>
            <label class="block text-gray-700 font-base my-2 pt-2">Proses penghapusan memerlukan waktu beberapa saat, kami akan menginformasikan melalui email jika data yang dimasukan cocok dengan akun penggun.</label>

    </form>
</div>
  </body>
</html>
